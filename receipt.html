<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt - Online Home Food Delivery</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .order-summary {
            margin: 20px 0;
        }

        .order-summary p {
            font-size: 18px;
            margin: 5px 0;
        }

        .btn {
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e65c50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Order Confirmation</h2>
        <p>Thank you for your order!</p>

        <div class="order-summary">
            <p><strong>Food Ordered:</strong> Regular Meal</p>
            <p><strong>Total Price:</strong> â‚¹158</p>
            <p><strong>Payment Method:</strong> COD</p>
        </div>

        <button id="btn_gen" class="btn btn-primary" onclick="location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
